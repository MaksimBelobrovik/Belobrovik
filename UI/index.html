<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="styles.css">
<script src="photoPost.js"></script>
<head>
    <title>PhotoGalaxy</title>
</head>
<body>
<header>
<center><h1><b><i><font color="blue" face="Georgia">PhotoGalaxy</font></i></b></h1></center>
</header>
<main>
<div class="addphoto" align="center"  id="add">Add Photo</div>
<div class="userzone" align="center" id="username">User Name
<img src="https://openclipart.org/image/800px/svg_to_png/20476/SnEptUne-Logoff-Icon.png" height="100%" align="right">
</div>
<center><br><h2><b><i><font color="blue" face="Georgia">Welcome To Our Galaxy</font></i></b></h2></center>
<div class="element1">
   <center><font color="blue" face="Georgia" size="8px">Filters</font></center>
    <p id="list">
   <input list="authors" placeholder="User Name" id="authorFilter">
        <datalist id="authors">
        </datalist>
    </p>
    <p><input placeholder="First Date">
        <input placeholder="Second Date">
    </p>
    <p>
        <input placeholder="#hashtag">
    </p>
    <div class="buttonsearch" align="center"><font color="white" face="Georgia">Search</font></div>
</div>

    <div class="element2">
        <section id='posts'>
        </section>
    <template id='temp'>
        <div class="photo">
                <div id='user' class="username"></div>
                <div id='date' class="date"></div>
                <img id='photo' src="" width="70%" height="60%">
                <img src="https://pixy.org/src/477/4773926.png"; height="40"; width="40"; hspace="30%"; vspace="2px">
                <img id='edit'   src="https://sharpsnippets.files.wordpress.com/2013/12/editblue.png"; height="40"; width="40";>
                <img id='delete' src="https://cdn.icon-icons.com/icons2/1089/PNG/512/basket_78316.png"; height="40"; width="40";>
                <div id='hashtags' class="hashtag"></div>
            <div class="desc" id="description"><b><i><font color="blue" face="Georgia" size="2px"></font></i></b> </div>
        </div>
    </template>
   </div>

</div>
<div class="buttonview"><font color="white" face="Georgia">View More</font></div>
<div class="buttonadd" align="center" id="addButton"><font color="white" face="Georgia">Add</font></div>
</main>
<footer>
<div class="footer">PhotoGalaxy

</div>
</footer>
</body>
</html>
